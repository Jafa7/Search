<!DOCTYPE html>
<html>
<head>
  <title>Google Advanced Search</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <a href="index.html">Google Search</a>
      <a href="image.html">Image Search</a>
      <a href="advanced.html">Advanced Search</a>
    </header>
    <main>
      <form action="https://www.google.com/search" method="GET">
        <input type="text" name="as_q" placeholder="All these words"><br>
        <input type="text" name="as_epq" placeholder="This exact word or phrase"><br>
        <input type="text" name="as_oq" placeholder="Any of these words"><br>
        <input type="text" name="as_eq" placeholder="None of these words"><br><br>
        <input type="submit" value="Advanced Search" class="advanced-button">
      </form>
    </main>
  </div>
</body>
</html>
